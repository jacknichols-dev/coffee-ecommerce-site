<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/icons/coffeetime-favicon.ico"
      sizes="16x16"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <title>Coffee Time &nbsp; ☕</title>
  </head>

  <body>
    <!--header-->
    <div id="header"></div>

    <!--main-->
    <main class="coffee">
      <section class="coffee__header">
        <h1 class="page-title section-title">Coffee Selection</h1>
      </section>

      <!--product-->
      <section class="product">
        <container class="product__images">
          <img
            src="assets/imgs/coffee-product-image.png"
            alt="product image"
            class="product__images--main"
          />
        </container>
        <container class="product__info">
          <h2 class="product__info--title section-title">Liberica Coffee</h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi
            aliquam, omnis, consequatur enim voluptas optio corrupti excepturi
            quos, doloribus obcaecati tempore quam!
          </p>
          <h2 class="product__info--price section-title">£ 10,95</h2>
          <button class="addToCart btn-main">Add to cart</button>
        </container>
      </section>
    </main>

    <!--footer-->
    <div id="footer"></div>

    <!--scripts-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
